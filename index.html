<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beasts Vs Brains</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
</style>
</style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="quizTitle">BEASTS VS BRAINS<br/>🦓🦚🐳🐞🦧</h1>
        <h2 id="intro">Think you know your animal trivia?<br/></h2>
        <h3 id="intro2">This multiple choice quiz will tell you if you're smart as a fox... or a total bird-brain.</h3>
      </header>
      <article>
        <button class="main-btn" id="start">Start</button>
        <div id="refreshContainer">
          <button class="main-btn" id="restart" style="display: none">
            Restart
          </button>
        </div>
        <div id="quiz" style="display: none">
          <h2 id="question"></h2>
          <div id="choices">
            <button
              class="choice"
              id="1"
              onclick="checkAnswer(answer1)"
            ></button>
            <button
              class="choice"
              id="2"
              onclick="checkAnswer(answer2)"
            ></button>
            <button
              class="choice"
              id="3"
              onclick="checkAnswer(answer3)"
            ></button>
            <p id="result"></p>
            <p id="factoid"></p>
            <button class="main-btn" id="next" style="display: none">
              Next Question
            </button>
          </div>
        </div>
      </article>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
