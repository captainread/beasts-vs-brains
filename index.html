<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animals Quiz</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="quizTitle">Animals Quiz</h1>
      </header>
      <article>
        <button class="main-btn" id="start">Start</button>
        <button class="main-btn" id="restart" style="display: none">Restart</button>
        <div id="quiz" style="display: none">
          <h2 id="question"></h2>
          <div id="choices">
            <button
              class="choice"
              id="1"
              onclick="checkAnswer(answer1)"
            ></button>
            <button
              class="choice"
              id="2"
              onclick="checkAnswer(answer2)"
            ></button>
            <button
              class="choice"
              id="3"
              onclick="checkAnswer(answer3)"
            ></button>
            <p id="result">
              <br />
              <button class="main-btn" id="next" style="display: block">Next Question</button>
            </p>
          </div>
        </div>
      </article>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
